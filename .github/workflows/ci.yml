name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test, Typecheck & Build
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
      NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
    strategy:
      matrix:
        node-version: ['20.x']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Debug env presence
        run: |
          echo "----- DEBUG: env presence (will not print secret values) -----"
          echo "MONGODB_URI: ${MONGODB_URI:+SET}"
          echo "NEXTAUTH_URL: ${NEXTAUTH_URL:+SET}"
          echo "NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:+SET}"
          echo "NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:+SET}"
          echo "-------------------------------------------------------------"

      - name: Install dependencies
        run: npm ci

      - name: Run lint (if configured)
        run: npm run lint || echo "lint script not found or failed; continuing"

      - name: Type check
        run: npm run typecheck || { echo 'Type check failed'; exit 1; }

      - name: Run tests (Vitest)
        env:
          CI: true
        run: |
          # 推奨: package.json に "test:ci" を用意しておくと安定
          if npm run | grep -q "test:ci"; then
            npm run test:ci
          else
            npm run test -- --run --coverage
          fi

      - name: Build Next.js app
        run: npm run build
